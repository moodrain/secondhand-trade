<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/admin/layui/css/layui.css">
</head>
<body>
    <table id="main" lay-filter="main"></table>
    <script src="static/admin/layui/layui.js"></script>
    <script src="static/admin/js/common.js"></script>
<script>
layui.use(['element', 'table'], function(){
    var element = layui.element;
    var table = layui.table;
    table.render({
        elem: '#main',
        url: api + 'user?token=' + token,
        height: 480,
        page: true,
        cols: [[
            {field: 'id', title: '编号', sort: true},
            {field: 'nick', title: '昵称', sort: true},
            {field: 'name', title: '姓名', sort: true},
            {field: 'phone', title: '手机', sort: true},
            {field: 'sex', title: '性别', sort: true, templet: function(row){
                return row.sex === 1 ? '男' : (row.sex === 2 ? '女' : '未知');
            }},
            {field: 'age', title: '年龄', sort: true},
            {title: '地址', sort: true, templet: function(row){
                return row.province + row.city + row.district;
            }},
            {field: 'qq', title: 'QQ', sort: true},
            {field: 'wx', title: '微信', sort: true},
        ]],
    });
});
</script>
</body>
</html>
