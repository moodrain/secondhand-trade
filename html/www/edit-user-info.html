<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="static/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
    <link href="static/css/edit-user-info.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="form" id="edit-info-form">
            <h3 id="userinfo-edit-p">编辑个人信息</h3>
            <hr />
            <form class="form-inline">
                <div class="input-group">
                    <label>昵称</label>
                    <input id="nick-input" type="text" class="form-control" />
                    <span class="form-detail">必填、公开显示的用户名称</span>
                </div>
                <div class="input-group">
                    <label>姓名</label>
                    <input id="name-input" type="text" class="form-control" />
                    <span class="form-detail">选填、真实姓名</span>
                </div>
                <div class="input-group">
                    <label>性别</label>
                    <select id="sex-select" class="form-control">
                        <option value="0">未选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                    <span class="form-detail">选填</span>
                </div>
                <div class="input-group">
                    <label>年龄</label>
                    <input id="age-input" type="number" class="form-control" />
                    <span class="form-detail">选填</span>
                </div>
                <div id="distpicker-div" class="input-group">
                    <label>地址</label>
                    <select id="province-select" class="form-control distpicker-select"></select>
                    <select id="city-select" class="form-control distpicker-select"></select>
                    <select id="district-select" class="form-control distpicker-select"></select>
                    <span class="form-detail">选填</span>
                </div>
                <div class="input-group">
                    <label>邮箱</label>
                    <input id="mail-input" type="text" class="form-control" />
                    <span class="form-detail">选填</span>
                </div>
                <div class="input-group">
                    <label>Q Q</label>
                    <input id="qq-input" type="text" class="form-control" />
                    <span class="form-detail">选填</span>
                </div>
                <div class="input-group">
                    <label>微信</label>
                    <input id="wx-input" type="text" class="form-control" />
                    <span class="form-detail">选填</span>
                </div>
                <div class="input-group">
                    <label>简介</label>
                    <textarea id="introduction-input" class="form-control introduce-textarea"></textarea>
                    <span class="form-detail">选填、个人简介</span>
                </div>
            </form>
            <hr />
            <button id="info-submit-btn" type="button" class="btn btn-primary">确认修改</button>
        </div>
        <div class="form" id="edit-avatar-form" style="display: none;">
            <h3>请选择图片</h3>
            <hr />
            <form enctype="multipart/form-data">
                <input id="avatar-input" type="file" />
            </form>
            <hr />
            <button id="avatar-submit-btn" type="button" class="btn btn-primary">确认修改</button>
        </div>
        <div class="form" id="edit-password-form" style="display: none;">
            <h3>修改密码</h3>
            <hr />
            <form class="form-inline">
                <div class="input-group">
                    <label>原密码</label>
                    <input id="old-password-input" type="password" class="form-control" />
                    <span class="form-detail">原来的密码</span>
                </div>
                <div class="input-group">
                    <label>新密码</label>
                    <input id="new-password-input" type="password" class="form-control" />
                    <span class="form-detail">新的密码</span>
                </div>
                <div class="input-group">
                    <label>新密码</label>
                    <input id="re-password-input" type="password" class="form-control" />
                    <span class="form-detail">再输一次新密码</span>
                </div>
            </form>
            <hr />
            <button id="password-submit-btn" type="button" class="btn btn-primary">确认修改</button>
        </div>
        <div class="menu">
            <ul>
                <hr /> 
                <li id="edit-info-li">修改信息</li>
                <hr /> 
                <li id="edit-avatar-li">修改头像</li>
                <hr /> 
                <li id="edit-password-li">修改密码</li>
                <hr /> 
            </ul>
        </div>

    </div>
    <script src="static/jquery/jquery.js"></script>
    <script src="static/distpicker/distpicker.js"></script>
    <script src="static/noty/noty.js"></script>
    <script src="static/muyu/muyu.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/edit-user-info.js"></script>
</body>
</html>
