<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="static/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
    <link href="static/css/goods.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="sub-box">
            <div class="goods-top-wrapper">
                <div class="goods-img-box">
                    <img id="goods-img" class="img-thumbnail" />
                </div>
                <div class="goods-info-box">
                    <p class="goods-name" id="goods-name"></p>
                    <p><span class="goods-label">转 卖 价：</span><span class="goods-price" id="goods-price"></span></p>
                    <hr />
                    <p><span class="goods-label">所在地区：</span><span id="goods-address" class="goods-value"></span></p>
                    <p><span class="goods-label">发布用户：</span><span class="goods-value" id="goods-user"><a href="#"></a></span></p>
                    <p><span class="goods-label">发布日期：</span><span class="goods-value" id="goods-date"></span></p>
                    <hr />
                    <button id="buy-btn" class="btn btn-primary">立即购买</button>
                </div>
            </div>
            <hr />
            <div class="goods-detail-box" id="goods-detail"></div>
        </div>
    </div>
    <script src="static/jquery/jquery.js"></script>
    <script src="static/distpicker/distpicker.js"></script>
    <script src="static/wangEditor/wangEditor.js"></script>
    <script src="static/noty/noty.js"></script>
    <script src="static/muyu/muyu.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/goods.js"></script>
</body>
</html>
