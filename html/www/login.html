<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="static/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="static/css/dynamic-background.css" rel="stylesheet">
    <title>用户登录</title>
</head>
<body>
    <div class="container" style="position: absolute;width: 300px;height: 400px;background: white;left: 50%;top: 50%;margin-left: -150px;margin-top: -250px;opacity: 0.95;border-radius: 5px;padding-top: 40px;z-index: 9999;">
        <h4>欢迎回来</h4>
        <hr />
        <p style="color: gray">一键发布、轻松购买、实时提醒</p>
        <p style="color: gray">沐雨二手商品交易发布 & 购买平台</p>
        <hr />
        <form>
            <input type="text" id="username-input" name="username" class="form-control" placeholder="手机" />
            <input type="password" id="password-input" name="password" class="form-control" style="margin-top: 10px;" placeholder="密码" />
            <input type="button" id="login-btn" class="btn-primary btn col-md-12" value="登录" style="margin-top: 10px;" />
        </form>
        <div style="margin: 25px auto;width: 90%">
            <p style="float: left"><a href="reset-password.html">忘记密码？</a></p>
            <p style="float: right"><a href="register.html">轻松注册！</a></p>
        </div>
    </div>
    <div id="particles-js"></div>
    <div style="width: 100%;height: 100%;overflow: hidden;position: fixed;top: 0px;">
        <ul class="bg-bubbles">
            <li></li>

        </ul>
    </div>
    <script src="static/jquery/jquery.js"></script>
    <script src="static/particles/particles.js"></script>
    <script src="static/js/dynamic-background.js"></script>
    <script src="static/noty/noty.js"></script>
    <script src="static/muyu/muyu.js"></script>
    <script src="static/js/common.js"></script>
    <script>
        let usernameInput = document.querySelector('#username-input');
        let passwordInput = document.querySelector('#password-input');
        let loginBtn = document.querySelector('#login-btn');

        $(() => {
            loginBtn.addEventListener('click', () => {
                muyu_post(api + 'login', {
                    'username': usernameInput.value,
                    'password': passwordInput.value,
                }, (rs) => {
                    if(rs.code === 200)
                        location = 'index.html';
                    else
                        muyu_noty('用户密码错误', 'normal');
                });
            });
            muyu_enter(loginBtn);
        });
    </script>
</body>
</html>
